<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
        <div>
            <h2>{{ user.name }}</h2>
            <p>Age: {{ user.age }}</p>
            <p>Bio: {{ user.bio }}</p>
            <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="Profile Picture">
        </div>
    </body>
</html>
